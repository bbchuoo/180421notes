<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Exercises</title>
	
<script>


function add() {
	var s = "0123456789中文字";
	var position = s.indexOf("567");
	if (position >= 0) {
		txt1.value = "found";	
//indexOf()方法可返回某个指定的字符串值在字符串中首次出現的位置。
//所以position就是5 
		alert(position);
	}
	else {
		txt1.value = "not found";
	}
}
</script>


</head>
<body>
  <br/>
<input type="text" value="add" id="txt1" name="txt1" >
<br/>
<br/>
<input type="button" id="button" name="button" value="inputme" onclick="add();">

</body>
